name: build

# event trigger: main 브랜치에 push 이벤트 발생 시 jobs가 실행된다.
on:
  push:
    branches: [ "main" ]

# 권한 설정
permissions:
  contents: read

# jobs 정의
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          distribution: 'oracle'
          java-version: '22'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set datetime variable
        id: vars
        run: echo "DATETIME=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/chzzkbot:${{ env.DATETIME }}
            ${{ secrets.DOCKER_USERNAME }}/chzzkbot:latest